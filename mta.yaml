_schema-version: "3.1"
ID: task01
description: A simple CAP project.
version: 1.0.0
modules:
- name: task01-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: task01-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: task01-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: task01-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - application1.zip
      name: application1
      target-path: resources/
    - artifacts:
      - application2.zip
      name: application2
      target-path: resources/
- name: application1
  type: html5
  path: app/application1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: application2
  type: html5
  path: app/application2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: task01-db-deployer
  type: hdb
  path: db
  requires:
  - name: task01-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: task01-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: task01-html5-srv
    service-plan: app-host
- name: task01-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: task01-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: task01-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: task01-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: task02-db
  properties:
    the-service-name: ${service-name}
- name: cross-container-service-2
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: task01-db
  properties:
    the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
